<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Bootstrap-->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
  />

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
          rel="stylesheet"
  />

  <!--CSS-->
  <link rel="stylesheet" href="/assets/css/index.css" />

  <title>Geek Venture</title>
</head>
<body>
<!--HEADER-->
<header class="cabecalho">
  <div class="cabecalho__logo">
    <img
            src="/assets/img/Logo.png"
            alt="logo de console de videogame"
            class="logo__img"
    />
    <a class="logo__name" href="../index.html">Geek Venture</a>
  </div>

  <div class="cabecalho__icons">
    <div class="icons__search">
      <input
              type="text"
              class="form-control search"
              placeholder="Pesquisar produto..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
      />

      <img
              class="searchImg"
              src="/assets/img/iconeSearch.svg"
              alt="Ícone de pesquisa"
      />
    </div>

    <a href="bag.html">
        <img
          src="/assets/img/meuCarrinho.svg"
          alt="Meu carrinho"
          class="iconeMeuCarrinho"
        />
    </a>

    <a href="login.html" type="button" class="btn btn-outline-primary"
    >Login</a
    >
  </div>
</header>

<section class="loginForm">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>


<!--FOOTER-->
<footer class="Rodape">
  <div class="About_Contact">
    <div class="About">
      <h3 class="Sobre">Sobre nós</h3>
      <p class="infos"> Nós somos a Geek Venture /<br>
        uma loja especializada em artigos geeks </p>
    </div>

    <div class="Contatos">
      <h3 class="ContatoTitulo"> Nossos contatos</h3>
      <p class="ContatosInfos"> Instagram: @geekventury <br>
        Telefone: +55 4002-8922 </p>
    </div>
  </div>

  <div class="CertificadoSeguro">
    <img src="../assets/img/SiteSeguro.png" alt="Selo Site Seguro">
  </div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
></script>
</body>
